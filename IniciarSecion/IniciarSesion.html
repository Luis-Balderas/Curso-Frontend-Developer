<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./IniciarSesion.css">
    <title>Iniciar Sesion</title>
</head>
<body>
     <header class="header">
        <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
        <div class="header__menu">
          <div class="header__menu--profile">
            <img src="../assets/user-icon.png" alt="">
            <p>Perfil</p>
          </div>
          <ul>
            <li><a href="/">Cuenta</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
          </ul>
        </div>
      </header>

    <section class="login">

       <section  class="login__container">

         <h2>Inicia sesion</h2>

         <form class="login__container--form">
          <input
           class="input"
           type="text" 
           placeholder="Cerro"
           >

           <input 
           class="input"
           type="password"
           placeholder="Contraseña"
           >

           <button class="button">
               iniciar sesion
           </button>
           
           <div class="login__container--remember-me">
              <label>
             
                <input 
                type="checkbox"
                id="cbox1"
                value="first_checkbox">
                Recuerdame
              </label>

              <a href="/">
                Olvide mi contraseña
              </a>
           </div>
         </form>

         <section class="login__container--social-media">
            <div>
              <img src="../assets/google-icon.png">
              Iniciar sesion con Google
            </div>

            <div>
               <img src="../assets/twitter-icon.png">
               Iniciar sesion con Twitter
            </div>
         </section>
       </section>
       
    </section>

    <footer class="footer">
        <a href="/">
         Terminos de uso
        </a>

        <a href="/">
         Declaracion de privacidad
        </a>

        <a href="/">
          Centro de ayuda
        </a>
    </footer>
    
</body>
</html>
